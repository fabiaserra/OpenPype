variables:
  # Use TLS https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#tls-enabled
  DOCKER_TLS_CERTDIR: "/certs"

stages:
  - build
  - deploy
  - release

build-ubuntu22:
  services:
  - name: docker:20.10.20-dind
    alias: docker
  tags:
    - dind
  stage: build
  variables:
    BUILD_OS: ubuntu22.04
  script:
    - apk add --no-cache bash
    - apk add --no-cache curl
    - ./tools/docker_build.sh $BUILD_OS
    - VERSION=$(sed -n 's/__version__ = \"\(.*\)\"/\1/p' openpype/version.py)
    - "tar -czvf ./build/openpype-${VERSION}-${BUILD_OS}.tar.gz ./build"
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file ./build/openpype-${VERSION}-${BUILD_OS}.tar.gz "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/openpype/${VERSION}/openpype-${VERSION}-${BUILD_OS}.tar.gz"'
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "release/alkemyx"
      when: manual
    - if: $CI_COMMIT_BRANCH == "release/alkemyx-develop"
      when: manual

build-op-container:
  stage: build
  tags:
    - kube
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - VERSION=$(sed -n 's/__version__ = \"\(.*\)\"/\1/p' openpype/version.py)
    - CI_COMMIT_BRANCH_SAFE="${CI_COMMIT_BRANCH////-}" && echo "$CI_COMMIT_BRANCH_SAFE"
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/op-container"
      --dockerfile "${CI_PROJECT_DIR}/op-container/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/openpype:jammy-${VERSION}-${CI_COMMIT_SHORT_SHA}"
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "release/alkemyx"
      when: manual
    - if: $CI_COMMIT_BRANCH == "release/alkemyx-develop"
      when: manual

build-patch:
  stage: build
  variables:
    DNS_SERVER: "10.20.53.229"
    SEARCH_DOMAIN: "tenant-alkemyx.svc.tenant.chi.local"
  image: dm.tenant-alkemyx.lga1.ingress.coreweave.cloud/coreweave/pipeline/openpype/openpype:jammy-3.16.11-ax-dev.1-817df4df
  script:
    - mkdir -p $CI_PROJECT_DIR/artifact/build
    # Proc dies after creating the poetry env on first run. Just run it twice
    - /usr/openpype/3.16/openpype_console --debug run $CI_PROJECT_DIR/tools/create_zip.py --path $CI_PROJECT_DIR/artifact/build --repo-dir $CI_PROJECT_DIR
  artifacts:
    paths:
      - artifact
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: manual
  allow_failure: false

deploy-patch:
  image: alpine:latest
  tags:
    - mnt-pipe
  stage: deploy
  script:
    - cp -R ./artifact/build/* /pipe/openpype/versions/
    - chown -R 1000:776523089 /pipe/openpype/versions
  rules:
    - if: $CI_COMMIT_TAG
      when: never

deploy-to-deadline:
  image: alpine:latest
  tags:
    - mnt-deadline
  stage: build
  script:
    - apk add rsync
    - rsync -avh --chmod=777 --chown=995:776523089 $CI_PROJECT_DIR/openpype/modules/deadline/repository/custom/plugins/* /deadline-10-2-1-1//custom/plugins/
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_BRANCH == "release/alkemyx"
      changes:
        - openpype/modules/deadline/repository/custom/plugins/**/*
    - if: $CI_COMMIT_BRANCH == "release/alkemyx-develop"
      when: manual

release-patch:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - VERSION=$(sed -n 's/__version__ = \"\(.*\)\"/\1/p' openpype/version.py)
    - >
      if release-cli get --tag-name "${VERSION}"; then
        echo "Release "${VERSION}" already exists, updating..."
        release-cli update --description "Release ${VERSION} using CI pipeline $CI_PIPELINE_ID" --tag-name "${VERSION}"
      else
        echo "Release "${VERSION}" does not exist, creating..."
        release-cli create --description "Release ${VERSION} using CI pipeline $CI_PIPELINE_ID" --tag-name "${VERSION}"
      fi
  rules:
    - if: $CI_COMMIT_TAG
      when: never
